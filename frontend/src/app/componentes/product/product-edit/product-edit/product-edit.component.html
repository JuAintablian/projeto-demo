<mat-card>
  <mat-card-title>Editar Produto</mat-card-title>
  <form #form="ngForm" (ngSubmit)="editProduct(form)">
      <mat-form-field>
        <input matInput [(ngModel)]="product.nome" required placeholder="Nome" name="nome">
      </mat-form-field>
      <mat-form-field>
          <input matInput [(ngModel)]="product.preco" required placeholder="PreÃ§o (R$)" name="preco">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Editar</button>
      <button mat-raised-button (click)="cancelOperation()">Cancelar</button>
  </form>
</mat-card>
